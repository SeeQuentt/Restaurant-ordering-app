<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <title>Jimmy's Dinner - The best burgers and pizzas in town.</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/ferks-guare-KEZdWfYD-ow-unsplash 1.png" alt="burger" id="header-img">
            <div class="centered-left">
                <h1>Jimmy's Dinner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </div>
        </div>
    </header>
    <main>
        <div id="dishes">

        </div>
        <div id="order" class="display-none">
            <div id="order-title">Your order</div>
            <div id="ordered-dishes">

            </div>
            <div id="bill">
                <div>Total price:</div>
                <div id="total-price"></div>
            </div>
            <div id="complete-order-btn">Complete order</div>
        </div>
    </main>
    <div id="order-modal" class="display-none">
        <div id="modal-title">Enter card details</div>
        <form id="card-form">
            <input type="text" name="fullName" placeholder="Enter your name" required/>
            <input type="number" name="card number" placeholder="Enter card number" required/>
            <input type="number" name="CVV" placeholder="CVV" required/>
            <button type="submit" class="modal-btn">Pay</button>
        </form>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
